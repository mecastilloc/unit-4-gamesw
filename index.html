<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/reset.css" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

	<link rel="stylesheet" href="assets/css/style.css" />

	<title>StarWarsRPG</title>
</head>

<body class="bg-transparent">
	<!-- Wait for the page to load template -->
	<div class="container-fluid" id="startpage">
		<img src="" alt="">
	</div>

	<!-- characters to choose zone-->
	<div class="container character-cont">
		<div class="row ">
			<div class="col-xm-3  character luke-char">
				<p>Luke Skywalker</p>
				<img id="luke-img" data-value="" src="assets/images/luke.jpg" alt="img1" />
				<p class="luke-health"></p>
			</div>
			<div class="col-xm-3  character vader-char">
				<p>Darth Vader</p>
				<img id="vader-img" data-value="" src="assets/images/vader.jpg" alt="img2" />
				<p class="vader-health"></p>
			</div>
			<div class="col-xm-3 character maul-char">
				<p>Darth Maul</p>
				<img id="maul-img" data-value="" src="assets/images/maul.jpg" alt="img3" />
				<p class="maul-health"></p>
			</div>
			<div class="col-xm-3  character yoda-char">
				<p>Yoda</p>
				<img id="yoda-img" data-value="" src="assets/images/yoda.jpg" alt="img4" />
				<p class="yoda-health"></p>
			</div>
		</div>
		<h1> Choose Your Character</h1>
	</div>

	<!-- Chosen character zone-->
	<div class="container chosen-cont">
		<h1> You are now...</h1>
		<div class="row choosenrow">
			<div class="col-xm-3  chosen luke-chosen">
				<p>Luke Skywalker</p>
				<img id="luke-img" data-value="" src="assets/images/luke.jpg" alt="img1" />
				<p class="luke-health"></p>
			</div>
			<div class="col-xm-3  chosen vader-chosen">
				<p>Darth Vader</p>
				<img id="vader-img" data-value="" src="assets/images/vader.jpg" alt="img2" />
				<p class="vader-health"></p>
			</div>
			<div class="col-xm-3 chosen maul-chosen">
				<p>Darth Maul</p>
				<img id="maul-img" data-value="" src="assets/images/maul.jpg" alt="img3" />
				<p class="maul-health"></p>
			</div>
			<div class="col-xm-3  chosen yoda-chosen">
				<p>Yoda</p>
				<img id="yoda-img" data-value="" src="assets/images/yoda.jpg" alt="img4" />
				<p class="yoda-health"></p>
			</div>
		</div>

		<button id="attack" class="btn btn-warning">Attack</button>
		<div id="msg" class="container">
			<h2 id="win-lose"></h2>
			<p id="playermsg"></p>
			<p id="defendermsg"></p>
			<p id="choosenew"></p>
		</div>
	</div>

	<!-- defender zone-->
	<div class="container defender defender-cont">
		<h1>Your Challenger is...</h1>
		<div class="row ">
			<div class="col-xm-3  defender luke-defender">
				<p>Luke Skywalker</p>
				<img id="luke-img" data-value="" src="assets/images/luke.jpg" alt="img1" />
				<p class="luke-health"></p>
			</div>
			<div class="col-xm-3  defender vader-defender">
				<p>Darth Vader</p>
				<img id="vader-img" data-value="" src="assets/images/vader.jpg" alt="img2" />
				<p class="vader-health"></p>
			</div>
			<div class="col-xm-3 defender maul-defender">
				<p>Darth Maul</p>
				<img id="maul-img" data-value="" src="assets/images/maul.jpg" alt="img3" />
				<p class="maul-health"></p>
			</div>
			<div class="col-xm-3  defender yoda-defender">
				<p>Yoda</p>
				<img id="yoda-img" data-value="" src="assets/images/yoda.jpg" alt="img4" />
				<p class="yoda-health"></p>
			</div>
		</div>
	</div>

	<!-- remaining character to figth zone-->
	<div class="container enemy-cont">
		<h1>Enemies available</h1>
		<div class="row ">
			<div class="col-xm-3  enemy luke-enemy">
				<p>Luke Skywalker</p>
				<img id="luke-img" data-value="" src="assets/images/luke.jpg" alt="img1" />
				<p class="luke-health"></p>
			</div>
			<div class="col-xm-3  enemy vader-enemy">
				<p>Darth Vader</p>
				<img id="vader-img" data-value="" src="assets/images/vader.jpg" alt="img2" />
				<p class="vader-health"></p>
			</div>
			<div class="col-xm-3 enemy maul-enemy">
				<p>Darth Maul</p>
				<img id="maul-img" data-value="" src="assets/images/maul.jpg" alt="img3" />
				<p class="maul-health"></p>
			</div>
			<div class="col-xm-3  enemy yoda-enemy">
				<p>Yoda</p>
				<img id="yoda-img" data-value="" src="assets/images/yoda.jpg" alt="img4" />
				<p class="yoda-health"></p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xm-6 align-self-center">
				<button onClick="location.href=location.href" class="btn btn-success">New Game</button>
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>

		crossorigin="anonymous"></script> -->
	
</body>

</html>
